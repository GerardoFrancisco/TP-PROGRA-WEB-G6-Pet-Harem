<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Mascotas:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Mascotas</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{mascotaController.nuevoMascota()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstMascota" var="mas"
							value="#{mascotaController.listaMascotas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{mas.idMascota}">
								<h:outputText value="#{mas.idMascota}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{mas.nombreMascota}">
								<h:outputText value="#{mas.nombreMascota}" />
							</p:column>
							
							<p:column headerText="Peso" sortBy="#{mas.pesoMascota}">
								<h:outputText value="#{mas.pesoMascota}" />
							</p:column>
							
							<p:column headerText="Tamanio" sortBy="#{mas.tamanioMascota}">
								<h:outputText value="#{mas.tamanioMascota}" />
							</p:column>
							
							<p:column headerText="Tipo" sortBy="#{mas.tipoMascota}">
								<h:outputText value="#{mas.tipoMascota}" />
							</p:column>
							
							<p:column headerText="Raza" sortBy="#{mas.razaMascota}">
							<h:outputText value="#{mas.razaMascota}" />
							</p:column>
							
							<p:column headerText="idDuenio" sortBy="#{mas.idDuenio}">
							<h:outputText value="#{mas.idDuenio}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listMascota" value="Eliminar"
									actionListener="#{mascotaController.eliminar(mas)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
