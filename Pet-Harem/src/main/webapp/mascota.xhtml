<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Mascotas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Mascota</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="id" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="id"
				styleClass="form-control" value="#{mascotaController.mascota.idMascota}"
				required="true" />
				
			<h:outputLabel for="nombreMascota" value="Nombre Mascota "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreMascota"
				styleClass="form-control"
				value="#{mascotaController.mascota.nombreMascota}" maxlength="25"
				required="true" />


			<h:outputLabel for="tipoMascota" value="Tipo Mascota "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="tipoMascota"
				styleClass="form-control"
				value="#{mascotaController.mascota.tipoMascota}" maxlength="25"
				required="true" />
			
			
			<h:outputLabel for="razaMascota" value="Raza Mascota "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="razaMascota"
				styleClass="form-control"
				value="#{mascotaController.mascota.razaMascota}" maxlength="25"
				required="true" />
				
			
			<h:outputLabel for="tamanioMascota" value="Tamanio Mascota "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="tamanioMascota"
				styleClass="form-control"
				value="#{mascotaController.mascota.tamanioMascota}" maxlength="5"
				required="true" />
			
			
			<h:outputLabel for="pesoMascota" value="Peso Mascota "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="pesoMascota"
				styleClass="form-control"
				value="#{mascotaController.mascota.pesoMascota}" maxlength="5"
				required="true" />
			
			
			
			<h:outputLabel for="idDuenio" value="ID Duenio "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idDuenio"
				styleClass="form-control"
				value="#{mascotaController.mascota.idDuenio}"
				required="true" />
		
		
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{mascotaController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listMascota?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listMascota?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
