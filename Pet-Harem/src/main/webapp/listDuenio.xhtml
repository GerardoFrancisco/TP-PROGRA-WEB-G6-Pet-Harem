<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Dueños:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Dueños</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{duenioController.nuevoDuenio()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstDuenio" var="due"
							value="#{duenioController.listaDuenios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{due.idDuenio}">
								<h:outputText value="#{due.idDuenio}" />
							</p:column>

							<p:column headerText="Nombre Duenio" sortBy="#{due.nombreDuenio}">
								<h:outputText value="#{due.nombreDuenio}" />
							</p:column>
							
							<p:column headerText="Apellido Duenio" sortBy="#{due.apellidoDuenio}">
								<h:outputText value="#{due.apellidoDuenio}" />
							</p:column>
							
							<p:column headerText="DNI Duenio" sortBy="#{due.dniDuenio}">
								<h:outputText value="#{due.dniDuenio}" />
							</p:column>
							
							<p:column headerText="Distrito Duenio" sortBy="#{due.distritoDuenio}">
								<h:outputText value="#{due.distritoDuenio}" />
							</p:column>
							
							
							<p:column headerText="Celular Duenio" sortBy="#{due.celularDuenio}">
								<h:outputText value="#{due.celularDuenio}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listDuenio" value="Eliminar"
									actionListener="#{duenioController.eliminar(due)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
